<div class="news">
  <h2>News</h2>
  <ul>
    {% assign news = site.news | reverse %}
    {% for item in news limit: site.news_limit %}
      <li class="post-list-in-index">
        <small class="post-list-date-in-index">{{ item.date | date_to_string }}</small>
        {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
        <!-- {% if item.inline %}
          {{ item.content | remove: '<p>' | remove: '</p>' | emojify }}
        {% else %}
          <a class="post-title" href="{{ site.url }}{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
        {% endif %} -->
      </li>
    {% endfor %}
</ul>
</div>
